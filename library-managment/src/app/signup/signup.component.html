<section class="vh-100" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <form [formGroup]="newUserFormGroup" (ngSubmit)="handleSaveUser()" class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="bi-person-fill"></i><pre> </pre>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Name:</label>
                                            <input type="text" formControlName="name" class="form-control">
                                        </div>
                                        <span class="text-danger" *ngIf="newUserFormGroup.controls['fullname'].touched
                                                && newUserFormGroup.controls['fullname'].errors
                                                 && newUserFormGroup.controls['fullname'].errors!['required']">
                                                 Name is Required
                                         </span>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="bi-envelope-fill"></i><pre> </pre>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Email:</label>
                                            <input type="text" formControlName="email" class="form-control">

                                            <span class="text-danger" *ngIf="newUserFormGroup.controls['email'].touched
                                             && newUserFormGroup.controls['email'].errors
                                          && newUserFormGroup.controls['email'].errors!['email']">
                                              Email is not valid
                                            </span>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="bi-lock-fill"></i><pre> </pre>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Mot de passe :</label>
                                            <input type="password" formControlName="password" class="form-control">
                                            <span class="text-danger" *ngIf="newUserFormGroup.controls['password'].touched && newUserFormGroup.controls['password'].errors?.['minlength']">
    Le mot de passe doit comporter au moins 8 caract√®res.
</span>
                                        </div>

                                    </div>
                                    <!--
        <span class="p-float-label">
          <p-dropdown [options]="roles" [(ngModel)]="selectedRole" placeholder="Select your role" optionLabel="name" inputId="float-label"></p-dropdown>
          <label>Select your role</label>
        </span>
        -->


                                    <button [disabled]="!newUserFormGroup.valid" class="btn btn-info">Save</button>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="../../assets/inscri.webp" class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
